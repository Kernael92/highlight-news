{% macro displaySourceList(source_list) %}
    {%if source_list is not none%}
    {% for source_row in source_list |batch(4)%}
        <div class="row">

        {% for source in source_row %}
        <div class="col-md-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <a href="/source/{{source.id}}">{{source.name}} 
                    </a>
                    <div class="panel-body">
                        <p>
                            {{source.description |truncate(150)}}
                        </p>
                        <a href="/source/{{source.id}}" class="btn btn-primary btn-sm">Check {{source.name}} </a>

                    </div>

                </div>

            </div>


        </div>
           
        {% endfor %}
    </div>
    {% endfor%}
    {% endif %}
{% endmacro %}
