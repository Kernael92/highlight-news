{% extends 'base.html' %}
<!-- Content block -->
% block content  %}
<div class='container'>
    <h3> Top headlines </h3>
    {% for article in article_list %}
    
    <div class="row">
        <div class="col-md-3">
            <div class="thumbnail">
                <a href="{{article.url}}" target="_blank">
                    <img src="{{article.urlToImage}}" alt=" {{article.title}}" class="img-responsive" styles="height:30px">
                </a>
                <div class="caption">
                    <h4><a href="{{article.url}}" target="_blank">{{article.title | truncate(40)}}</a></h4>
                    <p>{{article.description | truncate(100)}}</p>
                    <a href="{{article.url}}" target="_blank">Read More</a>


                </div>
                <div class="footer">
                    Published at: {{article.publishedAt}}

                </div>

            </div>

        </div>

    </div>


</div>
{% endfor %}
% endblock %}
